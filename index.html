<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hawks Helsinki Coach Hub - Access training resources, drill instructions, and tactical materials from Google Drive">
    <meta name="keywords" content="floorball, coaching, hawks helsinki, training, drills, tactics">
    <meta name="author" content="Hawks Helsinki">
    <title>Hawks Helsinki - Coach Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="hawks.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="hawks.png" 
                     alt="Hawks Helsinki Logo" 
                     class="hawks-logo"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="floorball-icon" style="display: none;"></div>
                <div class="title-group">
                    <h1>Hawks Coach Hub</h1>
                    <p class="subtitle">Training Resources & Drill Instructions</p>
                </div>
            </div>
            <div class="auth-section">
                <div id="authorize_div" style="display: none;">
                    <button id="authorize_button" class="auth-btn" aria-label="Sign in to Google Drive">
                        Sign In
                    </button>
                </div>
                <div id="signout_div" style="display: none;">
                    <button id="signout_button" class="auth-btn signout">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="search-status-container">
            <div class="search-section">
                <div class="search-wrapper">
                    <label for="searchInput" class="sr-only">Search training resources</label>
                    <input type="text" id="searchInput" placeholder="Search drills, tactics, training plans..." aria-label="Search training resources">
                </div>
                <button id="refreshButton" class="refresh-btn" aria-label="Refresh file list">
                    Refresh
                </button>
            </div>
            <div class="status-section">
                <div class="status-content">
                    <span id="statusText">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Folder Navigation Bar -->
        <div class="folder-nav-bar">
            <div class="folder-chips-container">
                <div class="folder-chips-label">üìÅ Quick Access:</div>
                <div class="folder-chips" id="folderChips"></div>
            </div>
        </div>

        <div class="content-grid">
            <div class="main-section">
                <div class="section-card" id="all-files">
                    <div class="section-header">
                        <h2 id="mainSectionTitle">All Training Resources</h2>
                        <div class="section-controls">
                            <div class="section-badge" id="fileCount">0 files</div>
                            <div class="view-controls">
                                <button class="view-toggle active" data-view="list" title="List view">‚ò∞</button>
                                <button class="view-toggle" data-view="grid" title="Grid view">‚äû</button>
                            </div>
                        </div>
                    </div>
                    <div class="file-list" id="allFilesList"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="section-card" id="content-stats">
                    <div class="section-header">
                        <h2>üìä Content Overview</h2>
                    </div>
                    <div class="stats-grid" id="statsContainer">
                        <div class="stat-item">
                            <div class="stat-number" id="totalFiles">0</div>
                            <div class="stat-label">Files</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="totalFolders">0</div>
                            <div class="stat-label">Folders</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="currentViewCount">0</div>
                            <div class="stat-label">Showing</div>
                        </div>
                    </div>
                </div>
                
                <div class="section-card" id="categorized-files">
                    <div class="section-header">
                        <h2>üè∑Ô∏è Smart Categories</h2>
                        <div class="category-toggle">
                            <button id="categoryToggle" class="toggle-btn" title="Expand/Collapse">‚àí</button>
                        </div>
                    </div>
                    <div class="categories" id="categoriesList"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <span>Hawks Helsinki Coach Hub</span>
            </div>
            <div class="footer-section">
                <span>Powered by Google Drive API</span>
            </div>
        </div>
    </footer>

    <script src="env-loader.js"></script>
    <script src="https://apis.google.com/js/api.js" async defer onload="window.gapiLoaded = true"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="window.gisLoaded = true"></script>
    <script src="script.js" defer></script>
</body>
</html>
