<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hawks Helsinki Valmennuskeskus - K√§yt√§ harjoitusmateriaaleja, harjoitusohjeita ja taktisia materiaaleja Google Drivest√§"
    />
    <meta
      name="keywords"
      content="salibandy, valmennus, hawks helsinki, harjoitus, drillaus, taktiikka"
    />
    <meta name="author" content="Hawks Helsinki" />
    <title>Hawks Helsinki - Valmennuskeskus</title>
    <link rel="stylesheet" href="styles-minimal.css" />
    <link rel="icon" type="image/png" href="hawks.png" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-section">
          <img
            src="hawks.png"
            alt="Hawks Helsinki Logo"
            class="hawks-logo"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
          />
          <div class="floorball-icon" style="display: none"></div>
          <div class="title-group">
            <h1>Hawks Valmennuskeskus</h1>
            <p class="subtitle">Harjoitusmateriaalit & Harjoitusohjeet</p>
          </div>
        </div>
        <div class="auth-section">
          <div id="authorize_div" style="display: none">
            <button
              id="authorize_button"
              class="auth-btn"
              aria-label="Kirjaudu Google Driveen"
            >
              Kirjaudu sis√§√§n
            </button>
          </div>
          <div id="signout_div" style="display: none">
            <button id="signout_button" class="auth-btn signout">
              Kirjaudu ulos
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Main Content Layout -->
      <div class="main-container">
        <div class="search-status-container">
          <div class="search-section">
            <div class="search-wrapper">
              <label for="searchInput" class="sr-only"
                >Etsi harjoitusmateriaaleja</label
              >
              <input
                type="text"
                id="searchInput"
                placeholder="Etsi harjoituksia, taktiikkaa, harjoitusohjelmia..."
                aria-label="Etsi harjoitusmateriaaleja"
              />
            </div>
            <button
              id="refreshButton"
              class="refresh-btn"
              aria-label="P√§ivit√§ tiedostolista"
            >
              P√§ivit√§
            </button>
          </div>

          <!-- Folder Quick Access - Integrated -->
          <div
            class="folder-chips-bar"
            id="folderChipsBar"
            style="display: none"
          >
            <div class="folder-chips" id="folderChips"></div>
          </div>

          <div class="status-content">
            <div id="statusText">Loading...</div>
          </div>
        </div>
        <!-- Main Content Area -->
        <div class="content-area">
          <div class="content-header">
            <h2 id="mainSectionTitle">Kaikki tiedostot</h2>
            <div class="content-stats">
              <span id="totalFiles">0</span> tiedostoa,
              <span id="totalFolders">0</span> kansiota
              <span class="separator">|</span>
              <span id="currentViewCount">0</span> n√§ytet√§√§n
            </div>
          </div>

          <!-- Session Planning Bar -->
          <div
            id="session-planning-bar"
            class="session-planning-bar"
            style="display: none"
          >
            <div class="session-info">
              <span class="session-title">üèí Harjoitussuunnittelu</span>
              <span class="session-count-text"
                ><span id="session-count">0</span> materiaalia valittuna</span
              >
            </div>
            <div class="session-actions">
              <button
                class="planning-toggle-btn"
                onclick="window.FileActions.togglePlanningMode()"
              >
                Lopeta suunnittelu
              </button>
              <button
                class="export-session-btn"
                onclick="window.FileActions.exportSession()"
              >
                Vie suunnitelma
              </button>
            </div>
            <div
              id="session-materials-list"
              class="session-materials-list"
            ></div>
          </div>

          <div class="files-section">
            <div class="file-list-simple" id="allFilesList"></div>
            <div class="pagination-container">
              <div class="pagination-info">
                <span id="fileCount">0 tiedostoa l√∂ytyi</span>
                <span class="pagination-details" id="paginationInfo"></span>
              </div>
              <div
                class="pagination-controls"
                id="paginationControls"
                style="display: none"
              >
                <button id="prevPage" class="pagination-btn" disabled>
                  ‚Äπ Edellinen
                </button>
                <div class="pagination-pages" id="paginationPages"></div>
                <button id="nextPage" class="pagination-btn">Seuraava ‚Ä∫</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <span>Hawks Helsinki Valmennuskeskus</span>
        </div>
        <div class="footer-section">
          <span
            >¬© 2025 Mikko M√§kip√§√§ |
            <a
              href="https://github.com/mikkomakipaa/hawks-coach-hub"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            ></span
          >
        </div>
        <div class="footer-section">
          <span>Toimii Google Drive API:lla</span>
        </div>
      </div>
    </footer>

    <script src="/env-loader.js"></script>
    <script
      src="https://apis.google.com/js/api.js"
      async
      defer
      onload="window.gapiLoaded = true"
    ></script>
    <script
      src="https://accounts.google.com/gsi/client"
      async
      defer
      onload="window.gisLoaded = true"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
