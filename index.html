<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawks Helsinki - Coach Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="hawks.png" 
                     alt="Hawks Helsinki Logo" 
                     class="hawks-logo"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="floorball-icon" style="display: none;"></div>
                <div class="title-group">
                    <h1>Hawks Coach Hub</h1>
                    <p class="subtitle">Training Resources & Drill Instructions</p>
                </div>
            </div>
            <div class="auth-section">
                <div id="authorize_div" style="display: none;">
                    <button id="authorize_button" class="auth-btn">
                        Sign In
                    </button>
                </div>
                <div id="signout_div" style="display: none;">
                    <button id="signout_button" class="auth-btn signout">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="status-card minimal" id="status">
            <div class="status-content minimal">
                <span>Loading...</span>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search drills, tactics, training plans...">
            </div>
            <button id="refreshButton" class="refresh-btn">
                Refresh
            </button>
        </div>

        <div class="content-grid">
            <div class="main-section">
                <div class="section-card" id="all-files">
                    <div class="section-header">
                        <h2>All Training Resources</h2>
                        <div class="section-badge" id="fileCount">0 files</div>
                    </div>
                    <div class="file-list" id="allFilesList"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="section-card" id="categorized-files">
                    <div class="section-header">
                        <h2>Quick Access</h2>
                    </div>
                    <div class="categories" id="categoriesList"></div>
                </div>
                
                <div class="stats-card">
                    <h3>Library Stats</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total Files:</span>
                        <span class="stat-value" id="totalFiles">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Last Updated:</span>
                        <span class="stat-value" id="lastUpdated">Never</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <span>Hawks Helsinki Coach Hub</span>
            </div>
            <div class="footer-section">
                <span>Auto-refresh every 15 minutes</span>
            </div>
            <div class="footer-section">
                <span>Powered by Google Drive API</span>
            </div>
        </div>
    </footer>

    <script src="https://apis.google.com/js/api.js" async defer onload="window.gapiLoaded = true"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="window.gisLoaded = true"></script>
    <script src="script.js"></script>
</body>
</html>
